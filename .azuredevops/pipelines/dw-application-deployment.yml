# This workflow will deploy datawarehouse applications
name: datawarehouse-application-deployment
trigger: none
pr:
  branches:
    include:
      - main
  paths:
    include:
      - '7.datawarehouse/main.application.bicep'
      - '7.datawarehouse/app-parameters/**'

variables:
  - group: 'datawarehouse'

parameters:
  - name: env
    displayName: Environment
    type: string
    default: dev
    values:
      - dev

stages:
  - stage: PRValidation
    displayName: 'PR Validation for Datawarehouse Applications'
    condition: eq(variables['Build.Reason'], 'PullRequest')

    jobs:
      - job: setup
        displayName: 'Checkout and Install Bicep'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - bash: |
              az bicep install
              az bicep version
            displayName: 'Install Bicep CLI'

      - job: lint
        displayName: 'Lint Datawarehouse Templates'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup]
        condition: succeeded()
        steps:
          - bash: az bicep build --file ./7.datawarehouse/main.application.bicep
            displayName: 'Lint Bicep Templates'

      - job: SAST
        displayName: 'SAST Analysis'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - task: MicrosoftSecurityDevOps@1
          displayName: 'Run SAST Analysis'
          inputs:
            tools: 'checkov,templateanalyzer'
            artifactName: 'CodeAnalysisLogs'
          env:
            GDN_RUN_WORKINGDIRECTORY: '7.datawarehouse'

      - job: validate
        displayName: 'Validate Datawarehouse Bicep Templates'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, lint, SAST]
        condition: succeeded()
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment sub validate --name "DatawarehouseApplication-Validation-$(Build.BuildId)" \
                  --location $(location) \
                  --template-file ./7.datawarehouse/main.application.bicep \
                  --parameters ./7.datawarehouse/app-parameters/${{ parameters.env }}.parameters.bicepparam \
                    adminUsername=$(adminUsername) \
                    logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId) \
                    harpSqlAdminLogin=$(harpSqlAdminLogin) \
                    harpSqlAdminPassword="$(harpSqlAdminPassword)" \
                    sourceAddressPrefix=$(sourceAddressPrefix)

      - job: preview
        displayName: 'Preview Application Deployment'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, lint, validate]
        condition: succeeded()
        steps:
          - task: AzureCLI@2
            displayName: 'What-If Analysis'
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment sub what-if \
                  --location $(location) \
                  --template-file ./7.datawarehouse/main.application.bicep \
                  --parameters ./7.datawarehouse/app-parameters/${{ parameters.env }}.parameters.bicepparam \
                    adminUsername=$(adminUsername) \
                    logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId) \
                    harpSqlAdminLogin=$(harpSqlAdminLogin) \
                    harpSqlAdminPassword="$(harpSqlAdminPassword)" \
                    sourcesourceAddressPrefix=$(sourceAddressPrefix)

  - stage: ManualDeployment
    displayName: 'Manual Deployment - Datawarehouse Applications'
    dependsOn: []
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - job: setup
        displayName: 'Checkout and Install Bicep'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - bash: |
              az bicep install
              az bicep version
            displayName: 'Install Bicep CLI'

      - job: PreDeploymentCheck
        displayName: 'Pre-Deployment Validation'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup]
        steps:
          - task: AzureCLI@2
            displayName: 'What-If Analysis'
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment sub what-if \
                  --location $(location) \
                  --template-file ./7.datawarehouse/main.application.bicep \
                  --parameters ./7.datawarehouse/app-parameters/${{ parameters.env }}.parameters.bicepparam \
                    adminUsername=$(adminUsername) \
                    logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId) \
                    harpSqlAdminLogin=$(harpSqlAdminLogin) \
                    harpSqlAdminPassword="$(harpSqlAdminPassword)" \
                    sourcesourceAddressPrefix=$(sourceAddressPrefix)
      - deployment: deployApplication
        displayName: 'Deploy Datawarehouse Applications'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, PreDeploymentCheck]
        condition: succeeded()
        environment: 'datawarehouse-deployment'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - bash: |
                    az bicep install
                    az bicep version
                  displayName: 'Install Bicep CLI'
                - task: AzureCLI@2
                  name: deployApplications
                  displayName: 'Deploy Datawarehouse Applications'
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: bash
                    scriptLocation: inlineScript
                    # failOnStandardError: true
                    inlineScript: |
                      az config set bicep.use_binary_from_path=false --only-show-errors
                      output=$(az deployment sub create --name "dw-application-deployment-$(Build.BuildId)" \
                        --location $(location) \
                        --template-file ./7.datawarehouse/main.application.bicep \
                        --parameters ./7.datawarehouse/app-parameters/${{ parameters.env }}.parameters.bicepparam \
                          adminUsername=$(adminUsername) \
                          logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId) \
                          harpSqlAdminLogin=$(harpSqlAdminLogin) \
                          harpSqlAdminPassword="$(harpSqlAdminPassword)") \
                          sourcesourceAddressPrefix=$(sourceAddressPrefix)
                      echo $output | jq .
                      echo "##[section]"