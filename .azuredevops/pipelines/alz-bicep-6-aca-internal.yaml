# This workflow will deploy the LZA in ADO
name: LZA_Deployment

trigger:

branches:
    include:
      - "main"
  paths:
    include:
      - ./aca-internal/
      - ./shared/

pr:
  branches:
    include:
      - main
  paths:
    include:
    - ./aca-internal/
    - ./shared/

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The lint job performs linting on the bicep code
  - job: lint
    pool: 
      vmImage: 'ubuntu-latest'

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under so your job can access it
      - checkout: self

      # Runs the Bicep linter to ensure build is successful
      - bash: az bicep build --file ./scenarios/aca-internal/bicep/main.bicep

  - job: validate
    pool: 
      vmImage: 'ubuntu-latest'
    dependsOn: [lint]
    steps:
      - checkout: self
      - task: AzureCLI@2
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az deployment sub validate --name "ACA-$(Build.BuildId)" --location $(location) --template-file ./aca-internal/bicep/main.bicep --parameters ./aca-internal/bicep/main.parameters.jsonc

  - job: preview
    pool: 
      vmImage: 'ubuntu-latest'
    dependsOn: [lint, validate]
    steps:
      - checkout: self
      - task: AzureCLI@2 
        inputs: 
          azureSubscription: $(azureServiceConnection)
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az deployment sub what-if \
              --location $(location) \
              --template-file ./aca-internal/bicep/main.bicep \
              --parameters ./aca-internal/bicep/main.parameters.jsonc \
              --parameters deployHelloWorldSample=true
  - job: deploy
    pool: 
      vmImage: 'ubuntu-latest'
    dependsOn: [preview]
    steps:
      - checkout: self
      - task: AzureCLI@2 
        name: deploy
        inputs: 
          azureSubscription: $(azureServiceConnection)
          scriptType: bash
          scriptLocation: inlineScript
          failOnStandardError: true
          inlineScript: |
            output=$(az deployment sub create \
              --name "ADO-$(Build.BuildId)" \
              --location $(location) \
              --template-file ./aca-internal/bicep/main.bicep \
              --parameters ./aca-internal/bicep/main.parameters.jsonc \
              --parameters deployHelloWorldSample=true)
            echo $output | jq .
            spokeResourceGroup=$(echo $output | jq -r '.properties.outputs.spokeResourceGroupName.value')
            hubResourceGroup=$(echo $output | jq -r '.properties.outputs.hubResourceGroupName.value')
            echo "##vso[task.setvariable variable=spokeResourceGroupName;isoutput=true]$spokeResourceGroupName"
            echo "##vso[task.setvariable variable=hubResourceGroupName;isoutput=true]$hubResourceGroupName"