# This workflow will deploy cross-subscription resources
name: 6.cross-subscription-lza-deployment

trigger: none
pr:
  branches:
    include:
      - main
  paths:
    include:
      - '6.cross-subscription/**'

parameters:
  - name: env
    displayName: Environment
    type: string
    default: dev
    values:
      - dev
      - systemtest_manual
      - systemtest_auto
      - systemtest_int
      - uat
      - pre_prod
      - production
      - dw

stages:
  - stage: PRValidation
    displayName: 'PR Validation for Cross Subscription'
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: setup
        displayName: 'Checkout and Install Bicep'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - bash: |
              az bicep install
              az bicep version
            displayName: 'Install Bicep CLI'

      - job: lint
        displayName: 'Lint Cross Subscription Templates'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup]
        steps:
          - bash: az bicep build --file ./6.cross-subscription/main.bicep
            displayName: 'Build Bicep Template'

      - job: SAST
        displayName: 'SAST Analysis'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - task: MicrosoftSecurityDevOps@1
          displayName: 'Run SAST Analysis'
          inputs:
            tools: 'checkov,templateanalyzer'
            artifactName: 'CodeAnalysisLogs'
          env:
            GDN_RUN_WORKINGDIRECTORY: '6.cross-subscription'

      - job: validate
        displayName: 'Validate Cross Subscription Deployment'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, lint, SAST]
        condition: succeeded()
        variables:
          - group: CrossSubscription-${{ parameters.env }}
        steps:
          - task: AzureCLI@2
            displayName: 'Validate Bicep Template'
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment mg validate \
                  --name "CrossSubscription-$(Build.BuildId)" \
                  --location $(location) \
                  --management-group-id $(management-group-id) \
                  --template-file ./6.cross-subscription/main.bicep \
                  --parameters ./6.cross-subscription/main.parameters.bicepparam \
                              paramvnetPeeringsVNetIDs=$(paramvnetPeeringsVNetIDs) \
                              manageddevopspoolVnetID=$(manageddevopspoolVnetID) \
                              paramserviceIds=$(paramserviceIds) \
                              environment='${{ parameters.env }}' \
                              enableDevBoxStorageEndpoints=$(enableDevBoxStorageEndpoints) \
                              storageSubscriptionId="$(storageSubscriptionId)" \
                              storageResourceGroupName="$(storageResourceGroupName)" \
                              devboxSubscriptionId="$(devboxSubscriptionId)" \
                              devboxResourceGroupName="$(devboxResourceGroupName)" \
                              devboxVNetName="$(devboxVNetName)" \
                              devboxPrivateEndpointSubnetName="$(devboxPrivateEndpointSubnetName)" \
                              dwFunctionAppId=$(dwFunctionAppId)

      - job: preview
        displayName: 'Preview Cross Subscription Deployments'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, lint, validate]
        condition: succeeded()
        variables:
          - group: CrossSubscription-${{ parameters.env }}
        steps:
          - task: AzureCLI@2
            displayName: 'What-If Analysis'
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment mg what-if \
                  --location $(location) \
                  --template-file ./6.cross-subscription/main.bicep \
                  --management-group-id $(management-group-id) \
                  --parameters ./6.cross-subscription/main.parameters.bicepparam \
                              paramvnetPeeringsVNetIDs=$(paramvnetPeeringsVNetIDs) \
                              manageddevopspoolVnetID=$(manageddevopspoolVnetID) \
                              paramserviceIds=$(paramserviceIds) \
                              environment='${{ parameters.env }}' \
                              enableDevBoxStorageEndpoints=$(enableDevBoxStorageEndpoints) \
                              storageSubscriptionId="$(storageSubscriptionId)" \
                              storageResourceGroupName="$(storageResourceGroupName)" \
                              devboxSubscriptionId="$(devboxSubscriptionId)" \
                              devboxResourceGroupName="$(devboxResourceGroupName)" \
                              devboxVNetName="$(devboxVNetName)" \
                              devboxPrivateEndpointSubnetName="$(devboxPrivateEndpointSubnetName)" \
                              dwFunctionAppId=$(dwFunctionAppId)

  - stage: ManualDeployment
    displayName: 'Manual Deployment for Cross Subscription'
    dependsOn: []
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - job: setup
        displayName: 'Checkout and Install Bicep'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - bash: |
              az bicep install
              az bicep version
            displayName: 'Install Bicep CLI'

      - job: FinalWhatIf
        displayName: 'Run What-If before Deployment'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup]
        variables:
          - group: CrossSubscription-${{ parameters.env }}
        steps:
          - task: AzureCLI@2
            displayName: 'Final What-If'
            inputs:
              azureSubscription: $(azureServiceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment mg what-if \
                  --location $(location) \
                  --template-file ./6.cross-subscription/main.bicep \
                  --management-group-id $(management-group-id) \
                  --parameters ./6.cross-subscription/main.parameters.bicepparam \
                              paramvnetPeeringsVNetIDs=$(paramvnetPeeringsVNetIDs) \
                              manageddevopspoolVnetID=$(manageddevopspoolVnetID) \
                              paramserviceIds=$(paramserviceIds) \
                              environment='${{ parameters.env }}' \
                              enableDevBoxStorageEndpoints=$(enableDevBoxStorageEndpoints) \
                              storageSubscriptionId="$(storageSubscriptionId)" \
                              storageResourceGroupName="$(storageResourceGroupName)" \
                              devboxSubscriptionId="$(devboxSubscriptionId)" \
                              devboxResourceGroupName="$(devboxResourceGroupName)" \
                              devboxVNetName="$(devboxVNetName)" \
                              devboxPrivateEndpointSubnetName="$(devboxPrivateEndpointSubnetName)" \
                              dwFunctionAppId=$(dwFunctionAppId)

      - deployment: deploy
        displayName: 'Deploy Cross Subscription'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, FinalWhatIf]
        condition: succeeded()
        environment: 'alz-bicep-deployment'
        variables:
          - group: CrossSubscription-${{ parameters.env }}
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - bash: |
                    az bicep install
                    az bicep version
                  displayName: 'Install Bicep CLI'
                - task: AzureCLI@2
                  displayName: 'Deploy Cross Subscription'
                  name: deploy
                  inputs:
                    azureSubscription: $(azureServiceConnection)
                    scriptType: bash
                    scriptLocation: inlineScript
                    failOnStandardError: true
                    inlineScript: |
                      az config set bicep.use_binary_from_path=false --only-show-errors
                      output=$(az deployment mg create \
                        --name "cross-subscription-$(Build.BuildId)" \
                        --location $(location) \
                        --management-group-id $(management-group-id) \
                        --template-file ./6.cross-subscription/main.bicep \
                        --parameters ./6.cross-subscription/main.parameters.bicepparam \
                                    paramvnetPeeringsVNetIDs=$(paramvnetPeeringsVNetIDs) \
                                    manageddevopspoolVnetID=$(manageddevopspoolVnetID) \
                                    paramserviceIds=$(paramserviceIds) \
                                    environment='${{ parameters.env }}' \
                                    enableDevBoxStorageEndpoints=$(enableDevBoxStorageEndpoints) \
                                    storageSubscriptionId="$(storageSubscriptionId)" \
                                    storageResourceGroupName="$(storageResourceGroupName)" \
                                    devboxSubscriptionId="$(devboxSubscriptionId)" \
                                    devboxResourceGroupName="$(devboxResourceGroupName)" \
                                    devboxVNetName="$(devboxVNetName)" \
                                    devboxPrivateEndpointSubnetName="$(devboxPrivateEndpointSubnetName)" \
                                    dwFunctionAppId=$(dwFunctionAppId))
                      echo "Full Bicep Deployment Output:"
                      echo $output | jq .
