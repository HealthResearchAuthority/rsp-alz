# This workflow will deploy the network resources
name: network-deployment
trigger: none
pr:
  branches:
    include:
      - main
  paths:
    include:
      - '5.spoke-network/main.network.bicep'
      - '5.spoke-network/network-parameters/**'


parameters:
  - name: env
    displayName: Environment
    type: string
    default: dev
    values:
      - dev
      - systemtest_manual
      - systemtest_auto
      - systemtest_int
      - uat
      - pre_prod
      - production

stages:
  - stage: PRValidation
    displayName: 'PR Validation Network Deployment'
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: setup
        displayName: 'Checkout and Install Bicep'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - bash: |
              az bicep install
              az bicep version
            displayName: 'Install Bicep CLI'
      - job: lint
        displayName: 'Lint Network Templates'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup]
        steps:
          - bash: az bicep build --file ./5.spoke-network/main.network.bicep
      
      - job: SAST
        displayName: 'SAST Analysis'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - checkout: self
        - task: MicrosoftSecurityDevOps@1
          displayName: 'Run SAST Analysis'
          inputs:
            tools: 'checkov,templateanalyzer'
            artifactName: 'CodeAnalysisLogs'
          env:
            GDN_RUN_WORKINGDIRECTORY: '5.spoke-network'
        

      - job: validate
        displayName: 'Validate Network Deployment'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, lint, SAST]
        condition: succeeded()
        variables:
          - group: ${{ parameters.env }}
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(${{ parameters.env }})
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment sub validate --name "Network-$(Build.BuildId)" --location $(location) --template-file ./5.spoke-network/main.network.bicep  \
                  --parameters ./5.spoke-network/network-parameters/${{ parameters.env }}.parameters.bicepparam \
                              logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId)

      - job: preview
        displayName: 'Preview Network Deployment'
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, lint, validate]
        condition: succeeded()
        variables:
          - group: ${{ parameters.env }}
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(${{ parameters.env }})
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment sub what-if --location $(location) --template-file ./5.spoke-network/main.network.bicep \
                  --parameters ./5.spoke-network/network-parameters/${{ parameters.env }}.parameters.bicepparam \
                              logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId)


  - stage: ManualDeployment
    displayName: 'Manual Deployment of Network'
    dependsOn: []
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - job: setup
        displayName: 'Checkout and Install Bicep'
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - checkout: self
          - bash: |
              az bicep install
              az bicep version
            displayName: 'Install Bicep CLI'
      - job: FinalWhatIf
        displayName: 'Run What-If before Deployment'
        pool: 
          vmImage: 'ubuntu-latest'
        dependsOn: [setup]
        steps:
          - task: AzureCLI@2
            displayName: 'Final What-If' 
            inputs: 
              azureSubscription: $(${{ parameters.env }})
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az config set bicep.use_binary_from_path=false --only-show-errors
                az deployment sub what-if --location $(location) --template-file ./5.spoke-network/main.network.bicep \
                  --parameters ./5.spoke-network/network-parameters/${{ parameters.env }}.parameters.bicepparam \
                              logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId)

      - deployment: deploy
        pool:
          vmImage: 'ubuntu-latest'
        dependsOn: [setup, FinalWhatIf]
        condition: succeeded()
        environment: 'alz-bicep-deployment'
        variables:
          - group: ${{ parameters.env }}
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - bash: |
                    az bicep install
                    az bicep version
                  displayName: 'Install Bicep CLI'
                - task: AzureCLI@2
                  name: deploy
                  inputs:
                    azureSubscription: $(${{ parameters.env }})
                    scriptType: bash
                    scriptLocation: inlineScript
                    failOnStandardError: true
                    inlineScript: |
                      az config set bicep.use_binary_from_path=false --only-show-errors
                      output=$(az stack sub create --name "network-deployment-stack" --location $(location) --template-file ./5.spoke-network/main.network.bicep  \
                        --parameters ./5.spoke-network/network-parameters/${{ parameters.env }}.parameters.bicepparam \
                                    logAnalyticsWorkspaceId=$(logAnalyticsWorkspaceId) \
                                    --deny-settings-mode none --action-on-unmanage deleteResources --yes)
                      echo $output | jq .
                      spokeVNetId=$(echo $output | jq -r '.spokeVNetId.value')
                      spokeVNetName=$(echo $output | jq -r '.spokeVNetName.value')
                      echo "##vso[task.setvariable variable=spokeVNetId;isoutput=true]$spokeVNetId"
                      echo "##vso[task.setvariable variable=spokeVNetName;isoutput=true]$spokeVNetName"
